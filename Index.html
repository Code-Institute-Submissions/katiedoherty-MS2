<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b201075f35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css" href="CSS/style.css" />
    <title>Fresh Food</title>
</head>
<body>
   
<div class="container">
    <div class="row">
        <div class="col-sm-12">
    <div class= "box">
        <div class="logo"></div>
        <h2 class="title">FIND A RESTAURANT NEAR YOU</h2>
         <form>
        <div class="form">
        
<div class="form-group">
    <div class="row">
        <div class="col-md-6">
        <h3 class="location">Your Location</h3>
    </div>
        <div class="col-md-6">
    <input type="text" class="form-control" id="Location" required>
    </div>
    </div>
    <div class="row question">
        <div class="col-md-12">
    <h3 class="lookingfor">What Are You Looking For?</h3>
    </div>
    <div class="row checkboxes">
       <div class="col-md-12">
           <!-- Default checkbox -->
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    value=""
    id="flexCheckDefault"
  />
  <label class="form-check-label" for="flexCheckDefault">
    Breakfast
  </label>
</div>

<!-- Checked checkbox -->
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    value=""
    id="flexCheckChecked"
    checked
  />
  <label class="form-check-label" for="flexCheckChecked">
    Lunch
  </label>
</div>
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    value=""
    id="flexChecked"
  />
  <label class="form-check-label" for="flexCheckDefault">
    Dinner
  </label>
</div>
       </div>
    </div>
    </div>
    </div>
        </div>
    </form>
        </div>
    </div>
    </div>
    </div>
   
</body>
</html>
